<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="icon" type="image/png" href="../images/mine_logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <section class="sidebar">
        <div class="logo">
            <img src="../images/mine_logo.png" alt="" />
        </div>
        <div class="sidebar-menu">
            <ul>
                <a href="index.html">
                    <li class="">
                        <i class="fa fa-dashboard"></i><span>Dashboard</span>
                    </li>
                </a>
                <a href="contact.html">
                    <li>
                        <i class="fa fa-book"></i><span>Contact</span>
                    </li>
                </a>
                <a href="portfolio.html">
                    <li class="active">
                        <i class="fa fa-briefcase"></i><span>Portfolio</span>
                    </li>
                </a>
                <a href="skills.html">
                    <li>
                        <i class="fa fa-shirtsinbulk"></i><span>Skills</span>
                    </li>
                </a>
            </ul>
        </div>
    </section>
    <section class="main-content" id="main-p">
        <header class="navbar">
            <div class="navbar-item">
                <div id="toggle">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="nav-user">
                    <span>N</span><i class="fa fa-caret-down"></i>
                </div>
            </div>
        </header>
        <main>
            <div class="main-portfolio">
                <span>List of Portfolio</span>
                <button class="btn btn-add" id="add-card">Add Portfolio</button>
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Title</th>
                            <th>Image</th>
                            <th>Description</th>
                            <th>Web Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Hello</td>
                            <td>Hello</td>
                            <td>Hello</td>
                            <td>Hello</td>
                        </tr>
                        <tr>
                            <td>Hello</td>
                            <td>Hello</td>
                            <td>Hello</td>
                            <td>Hello</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </section>
    <section class="section-porfolio">
        <div class="add-portfolio" id="show-portfolio">

            <div class="nav__close" id="close-card">
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
            <h2>Add New Portfolio</h2>
            <div class="row">
                <form action="">
                    <div class="form-control-f">
                        <label for="">Title:</label>
                        <div>

                            <input type="text" aria-valuetext="true" placeholder="Title">
                        </div>
                    </div>
                    <div class="form-control-f">
                        <label for="">Image:</label>
                        <div>

                            <input type="file" aria-valuetext="true" placeholder="Image">
                        </div>
                    </div>
                    <div class="form-control-f">
                        <label for="">Link:</label>
                        <div>

                            <input type="link" aria-valuetext="true" placeholder="Title">
                        </div>
                    </div>
                    <div class="form-control-f">
                        <label for="">Description</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-control-f">
                        <button class="btn" type="submit">Add Portfolio</button>
                    </div>
                </form>
            </div>
        </div>

    </section>
    <script src="./js/app.js"></script>
</body>

</html>
