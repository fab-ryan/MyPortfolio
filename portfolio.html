    />

  <body>
    <!-- ======= Main container Start =========-->

      <!-- ========Hero start -->
      <div class="hero">
        <div class="logo">
          <a href="#">
            <img src="images/mine_logo.png" class="logo" />
          </a>
        </div>
        <div class="nav-toggler" id="nav-toggle">
          <span></span>
        </div>
        <div id="nav-menu" class="nav-bar">
          <div class="nav__close" id="nav-close">
            <i class="fa fa-times" aria-hidden="true"></i>
          </div>
          <ul class="nav">
            <li><a href="./index.html" class="nav-item">Home</a></li>
            <li><a href="about.html" class="nav-item">About</a></li>
            <li>
              <a href="portfolio.html" class="nav-item active">Portfolio</a>
            </li>
            <li><a href="contact.html" class="nav-item">Contact</a></li>
            <li id="login-btn">
              <a href="login.html" class="tap-login" class="nav-item" id="login"
                >Login</a
              >
              <a href="#" class="tap-logout" class="nav-item" id="logout"
                >Logout</a
              >
            </li>
            <div class="dropdown" id="dropdown_card">
              <ul>
                <a href="./dashboard/index.html"><li>Dashboard</li></a>
                <a id="logout_dash"><li>Logout</li></a>
              </ul>
            </div>
          </ul>
        </div>
      </div>
      <!-- ========Hero End -->
      <!-- =====Main Content Start -->
      <div class="main-content" id="main">
        <section class="portfolio section">
          <div class="container">
            <div class="row">
              <div class="section-title padd-15">
                <h2>Portfolio</h2>
              </div>
            </div>
            <div class="row portfolio-style" id="loop_portfolio"></div>
          </div>
        </section>
        <section class="footer">
          <div class="footer-container">
            <div class="footer-links">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Me</a></li>
                <li><a href="#">Portfolio</a></li>
              </ul>
            </div>
            <div class="footer-divider"></div>
            <div class="footer-at">
              <div>Designed By Fabrice</div>
              <div>Reserved &copy; 2022</div>
              <div class="footer-icons">
                <ul>
                  <li>
                    <a href="#"><i class="fa fa-github"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fa fa-facebook"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-storage.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/app.js"></script>
    <script>
      app
        .firestore()
        .collection("portfolio")
        .get()
        .then((querySnapshot) => {
          querySnapshot.forEach((doc) => {
            const datas = doc.data();
            const title = datas.title;
            const image = datas.imageURL;
            const description = datas.description;
            const link = datas.link;
            ShowPortfolio(title, image, link, description );
          });
        });
      function ShowPortfolio(title, image, link, description) {
        const portfolio_Row = document.getElementById("loop_portfolio");
        const portfolio_Col = document.createElement("div");

        portfolio_Col.classList.add("portfolio-item", "padd-15");
        const single_Col = `
                 <div class="portfolio-img">
                    <img src="${image}" alt="" />
                  </div>
                  <div class="img-discription">
                    <h3 class="img-title">${title}</h3>
                    <p class="img-text">
                      ${description}
                    </p>
                    <a href="${link}">Visit ...</a>
                  </div>
            `;
        portfolio_Col.innerHTML= single_Col;
       portfolio_Row.appendChild(portfolio_Col)
      }
    </script>
  </body>
</html>
